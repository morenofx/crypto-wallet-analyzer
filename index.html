<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFolio - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 64px; margin-bottom: 16px; }
        h1 { color: #fff; font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .subtitle { color: #888; font-size: 14px; margin-bottom: 32px; }
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            letter-spacing: 4px;
            transition: all 0.3s;
            margin-bottom: 24px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 20px rgba(108,92,231,0.3);
        }
        input[type="password"]::placeholder { letter-spacing: normal; color: #666; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(108,92,231,0.4); }
        .error { color: #ff6b6b; font-size: 14px; margin-top: 16px; display: none; }
        .error.show { display: block; animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .footer { margin-top: 32px; color: #555; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üìä</div>
        <h1>CryptoFolio</h1>
        <p class="subtitle">Portfolio & Tax Manager</p>
        
        <form onsubmit="return checkPassword()">
            <input type="password" id="password" placeholder="Password" autofocus>
            <button type="submit" class="btn">üîì Accedi</button>
        </form>
        
        <p class="error" id="error">‚ùå Password errata</p>
        <p class="footer">v4.0 - Full Persistent</p>
    </div>

    <script>
        // Password: "moreno2024" - cambia l'hash per cambiare password
        const PASS_HASH = 'a]Kx9#Lm2$Qw';
        
        function checkPassword() {
            const pwd = document.getElementById('password').value;
            
            // Simple obfuscation (per uso personale va bene)
            if (btoa(pwd) === 'bW9yZW5vMjAyNA==') {
                sessionStorage.setItem('cryptofolio_auth', Date.now().toString());
                window.location.href = 'CryptoFolio_v4.0.html';
            } else {
                document.getElementById('error').classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => document.getElementById('error').classList.remove('show'), 2000);
            }
            return false;
        }
        
        // Auto-redirect se gi√† autenticato (sessione valida 24h)
        const auth = sessionStorage.getItem('cryptofolio_auth');
        if (auth && (Date.now() - parseInt(auth)) < 86400000) {
            window.location.href = 'CryptoFolio_v4.0.html';
        }
    </script>
</body>
</html>
